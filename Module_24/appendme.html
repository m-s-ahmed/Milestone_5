<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="main_container">
    <script>
      const mainContainer = document.getElementById("main_container");

      //easier way
      const newSection = document.createElement("section");
      newSection.innerHTML = `
        <h1>Books I need to read</h1>
    <ul>
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Math</li>
        <li>Biology</li>
    </ul>
        `;

      //manual way
      const newSection2 = document.createElement("section");
      const h11 = document.createElement("h1");
      h11.innerText = "New Section 2";
      newSection2.appendChild(h11);

      const ul1 = document.createElement("ul");
      const li1 = document.createElement("li");
      li1.innerText = "list one";
      ul1.appendChild(li1);

      const li2 = document.createElement("li");
      li2.innerText = "list two";
      ul1.appendChild(li2);

      newSection2.appendChild(ul1);

      mainContainer.appendChild(newSection2);

      mainContainer.appendChild(newSection);
    </script>
  </body>
</html>
