<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="left-div flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div class="right-div">
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">Welcome to Payoo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          in low.
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div
          id="add-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Cash out</h2>
        </div>
        <div
          id="transfer-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          id="bonus-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          id="bill-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div
          id="transactions-button"
          class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto mt-5">
      <!-- add money -->
      <div class="form" id="add-money-parent">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-bold">Select a bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Select Bank</option>
              <option>AB Bank</option>
              <option>City Bank</option>
              <option>Pubali Bank</option>
              <option>Agrani Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter Your 8 Digit Bank Account Number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Enter Your Amount"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter Your Pin Number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn btn-primary mt-5 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- cash out -->
      <div class="form" id="cash-out-parent" style="display: none">
        <h1 class="my-5 font-bold">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              id=""
              type="text"
              placeholder="Enter Your 11 Digit Agent Account Number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter Your Amount to Withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter Your Pin Number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="withdraw-btn"
            class="btn btn-primary mt-5 w-full rounded-3xl"
          >
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- transfer money -->
      <div class="form" id="transfer-money-parent" style="display: none">
        <h1 class="my-5 font-bold">Transfer Money</h1>
      </div>

      <!-- get bonus -->
      <div class="form" id="get-bonus-parent" style="display: none">
        <h1 class="my-5 font-bold">Get Bonus</h1>
      </div>

      <!-- pay bill -->
      <div class="form" id="pay-bill-parent" style="display: none">
        <h1 class="my-5 font-bold">Pay Bill</h1>
      </div>

      <!-- transactions -->
      <div class="form" id="transactions-parent" style="display: none">
        <div class="flex justify-between items-center">
          <h1 class="my-5 font-bold">Transactions</h1>
          <p class="text-[#08080880]">View All</p>
        </div>

        <div id="transaction-container"></div>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
